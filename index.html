<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <style>
            body {
                font-size: 14px;
                font-family: Roboto;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #logo {
                width: 375px;
                height: 150px;
            }
            .sub-section {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            button {
                margin: 20px 5px;
                padding: 10px 20px;
                border-radius: 5px;
                border: 1px solid #f8f9fa;
                background-color: #f8f9fa;
                color: #3c4043;
            }
            button:hover {
                border-color: #cccccc;
                box-shadow: 0 1px 5px rgba(0,0,0,0.19);
            }
            #search-bar {
                width: 200%;
                border-radius: 20px;
                height: 30px;
                border: 1px solid #dfe1e5;
                padding: 0px 20px;
            }
            #search-bar:hover {
                box-shadow: 0 1px 5px rgba(0,0,0,0.19);
            }
            #search-bar:focus {
                outline: none;
            }
            header {
                display: flex;
            }
            #left {
                width: 50%;
            }
            #right {
                width: 50%;
                text-align: right;
                font-size: 13px;
                font-family: arial;
            }
            nav ul {
                margin: 0;
                padding: 10px;
                list-style-type: none;
            }
            nav li {
                display: inline-block;
                margin: 0 10px;
            }
            li a {
                color: #222;
                text-decoration: none;
            }
            li a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <header>
            <nav id="left">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
            </nav>
            <nav id="right">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                </ul>
            </nav>
        </header>
        <div class="main">
            <a href="https://www.google.com/search?q=Memorial%20Day"><img id="logo" src="https://www.google.com/logos/doodles/2021/memorial-day-2021-united-states-6753651837109273.2-l.png" alt="Memorial Day 2021"></a>
            <div class="sub-section">
                <input type="text" id="search-bar">
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
                <a href="https://www.google.com/search?q=Memorial%20Day"><img id="flag" src="https://www.google.com/images/hpp/us-flag.png" alt="Memorial Day 2021" width="68" height="60"></a>
            </div>
        </div>
    </body>
</html>
