<!DOCTYPE html>
<html>
    <head>
        <style>
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #logo {
                width: 375px;
                height: 150px;
            }
            .sub-section {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            button {
                margin: 20px 5px;
                padding: 10px 20px;
                border-radius: 5px;
                border: 1px solid #f8f9fa;
                background-color: #f8f9fa;
                color: #3c4043;
            }
            button:hover {
                border-color: #cccccc;
                box-shadow: 0 1px 5px rgba(0,0,0,0.19);
            }
            input {
                width: 200%;
                border-radius: 20px;
                height: 30px;
                border: 1px solid #dfe1e5;
                padding: 0px 20px;
            }
            input:hover {
                box-shadow: 0 1px 5px rgba(0,0,0,0.19);
            }
            *:focus {
                outline: none;
            }
        </style>

    </head>
    <body>
        <div class="main">
            <a href="https://www.google.com/search?q=Memorial%20Day"><img id="logo" src="https://www.google.com/logos/doodles/2021/memorial-day-2021-united-states-6753651837109273.2-l.png" alt="Memorial Day 2021"></a>
            <div class="sub-section">
                <input type="text">
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
    </body>
</html>
